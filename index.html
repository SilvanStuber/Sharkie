<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/1.Sharkie/1.IDLE/sharkie_pose.png" />
    <title>Sharkie</title>
    <script src="./js/stopable-interval.js"></script>
    <script src="./js/game-sound.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-objects.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/menu-screen.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/fish.class.js"></script>
    <script src="./models/fish-green.class.js"></script>
    <script src="./models/fish-pink.class.js"></script>
    <script src="./models/fish-red.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/weak-lila-jellyfish.class.js"></script>
    <script src="./models/weak-yellow-jellyfish.class.js"></script>
    <script src="./models/strong-green-jellyfish.class.js"></script>
    <script src="./models/strong-pink-jellyfish.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/life-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/collision.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/bubble.class.js"></script>
    <script src="./models/bubble-poison.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/keyboard.class.js" defer></script>
    <script src="./js/game.js" defer></script>
    
  </head>
  <body onload="init()">
    <h1>Sharkie</h1>
    <div id="fullscreen">
      <div id="infobox" class="informations-container">
        <div  class="instruction-container">
          <img img class="close-image" src="./img/6.Botones/Key/close.png" alt="Image CLOSE" onclick="closeInfoBox()"/>
          <img img class="flag-image german-flage-image" src="./img/7.menu/german.png" alt="Image GERMAN FLAG" onclick="setLanguage('german')"/>
          <img img class="flag-image english-flage-image" src="./img/7.menu/english.png" alt="Image ENGLISH FLAG" onclick="setLanguage('english')"/>
          <div id="instructionContent" class="informations-conten-container"></div>
          <img id="arrowLeftInfoBox" img class="arrow-image arrow-left-image" src="./img/6.Botones/Key/arrow-left.png" alt="Image ARROW LEFT" onclick="previousNextInfoContent()"/>
          <img id="arrowRightInfoBox" img class="arrow-image arrow-right-image" src="./img/6.Botones/Key/arrow-right.png" alt="Image ARROW RIGHT" onclick="loadNextInfoContent()"/>
        </div>
      </div>
      <canvas id="canvas" width="720px" height="480px"></canvas>
      <img id="tryAgainButton" onclick="world.reset()" />
      <img id="startGameButton" onclick="world.startGame()" />
      <div class="settingContainer">
        <img class="settingButton" id="muteButton" src="./img/6.Botones/Key/unmute.png" onclick="mute()"/>
        <img class="settingButton" id="fullScreenButton" src="./img/6.Botones/Key/fullscreen.png" onclick="addFullScreen()" />
        <img class="settingButton" id="infoButton" src="./img/6.Botones/Key/info.png" onclick="openInfoBox()"/>  
        
      </div>
      <div>
        <button id="btnKeyUp" class="key-mobile key-mobile-up"><img class="key-mobile-img" src="./img/6.Botones/Key/key-up.png" alt="Key Up"></button>
        <button id="btnKeyDown" class="key-mobile key-mobile-down"><img class="key-mobile-img" src="./img/6.Botones/Key/key-down.png" alt="Key DOWN"></button>
        <button id="btnKeyLeft" class="key-mobile key-mobile-left"><img class="key-mobile-img" src="./img/6.Botones/Key/key-left.png" alt="Key LEFT"></button>
        <button id="btnKeyRight" class="key-mobile key-mobile-right"><img class="key-mobile-img" src="./img/6.Botones/Key/key-right.png" alt="Key RIGHT"></button>
        <button id="btnKeySpace" class="key-mobile key-mobile-space"><img class="key-mobile-img" src="./img/6.Botones/Key/Space Bar key.png" alt="Key SPACE"></button>
        <button id="btnKeyD" class="key-mobile key-mobile-d"><img class="key-mobile-img" src="./img/6.Botones/Key/D key.png" alt="Key D"></button>
        <button id="btnKeyG" class="key-mobile key-mobile-g"><img class="key-mobile-img" src="./img/6.Botones/Key/G Key.png" alt=" Key G"></button>        
      </div>
    </div>
  </body>
</html>
